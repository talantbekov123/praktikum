<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>


<body>

  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button-edit" id="edit">Edit</button>
        </div>
        <button class="button user-info__button" id="add">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: 

      <div class="place-card">
        <div class="place-card__image"
          style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>

     конец примера. -->

    </div>

    <div class="increase-card">
      <img class="increase-card__photo">
      <img src="./images/close.svg" alt="" class="increase-card__close">
    </div>
    <!--<div class="increase-card__photo"></div>-->







    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <input type="text" name="name" class="popup__input popup__input_type_name" minlength="2" maxlength="31"
            placeholder="Название">
          <p class="popup__input-error"></p>
          <input type="text" name="link" class="popup__input popup__input_type_link-url" minlength="2" maxlength="310"
            placeholder="Ссылка на картинку">
          <p class="popup__input-error error" id="error"></p>
          <button type="submit" class="button popup__button button__open" disabled>+</button>
        </form>

      </div>
    </div>
  </div>
  <div class="popup" id="edit-popup">
    <div class="popup__content">
      <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close popup__close-edit" id='editclose'>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit">
        <input type="text" name="name" class="popup__input popup__input_type_name" minlength="2" maxlength="31"
          placeholder="Название">
        <p class="popup__input-error"></p>
        <input type="text" name="link" class="popup__input popup__input_type_link-url" minlength="2" maxlength="31"
          placeholder="Хобби">
        <p class="popup__input-error error"></p>
        <button type="submit" class="button popup__button edit-button" id="button">Сохранить</button>
      </form>

    </div>
  </div>
  </div>

</html>
